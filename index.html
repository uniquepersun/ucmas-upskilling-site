<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCMAS Skill Enhancer</title>
    <link rel="stylesheet" href="art.css">
    <meta name="description" content="a site where you learn and grow your math skills; let's upskill ourselves!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@600..700&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>UCMAS Trainer</h1>
        <p>Train your brain!</p>
    </header>
    <main>
        <section id="problem-section">
            <h2>Problem:</h2>
            <p id="difficulty-indicator">Current difficulty: Easy</p>
            <div class="cdo">
                <div><label for="difficulty">Choose difficulty:</label>
                    <select id="difficulty">
                        <option value="auto">Auto</option>
                        <option value="easy" id="difficulty-easy">Easy</option>
                        <option value="medium" id="difficulty-medium">Medium</option>
                        <option value="hard" id="difficulty-hard">Hard</option>
                    </select>
                </div>
                <div><label for="operation">Choose Operation:</label>
                    <select id="operation">
                        <option value="all">All types</option>
                        <option value="addition">Addition</option>
                        <option value="subtraction">Subtraction</option>
                        <option value="multiplication">Multiplication</option>
                        <option value="division">Division</option>
                    </select>
                </div>
                <label for="select-time">Choose Time (in seconds): </label>
                <div><select id="select-time">
                        <option value="30">30 seconds</option>
                        <option value="60">60 seconds</option>
                        <option value="90">90 seconds</option>
                        <option value="120">120 seconds</option>
                    </select>
                </div>
                <div>
                    <label for="allow-negative">
                        <input type="checkbox" id="allow-negative"> Allow Negative Answers
                    </label>
                </div>
                <div>
                    <label for="practice_mode">
                        <input type="checkbox" id="practice_mode"> Practice mode
                    </label>
                </div>
            </div>
            <p id="problem-display">x + x = ?,hint:problem</p>
            <p id="timer-display">Time left: 30s</p>
            <input type="number" id="user-answer" placeholder="Your Answer">
            <button id="submit-answer">Submit</button>
            <button id="skip-problem">Skip Problem</button>
            <p id="skipped-count">Skipped problems: 0</p>
        </section>
        <section id="feedback-section">
            <p id="feedback-message"></p>
        </section>
        <section id="leaderboard-section">
            <div id="leaderboard"></div>
        </section>
    </main>

</body>

</html>
